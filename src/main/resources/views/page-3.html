<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style type="text/css">
        body {
            background-color: #fed541;
        }

        #container-content {
            margin-top: 20px;
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
    </style>
</head>
<body>
<!-- Page Content -->
<div th:if="${product != null}" class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4" th:text="${product.getName()}">
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">
        <div class="col-md-8">
            <img class="img-fluid" th:src="${product.getImage()}" alt="">
        </div>
    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <div class="row">
        <h3 class="my-3">Description</h3>
        <p th:text="${product.description}"></p>
    </div>
    <div th:each="thumbnail : ${product.getImageThumbnails()}" class="row">
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" th:src="${thumbnail}" alt="">
            </a>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:if="${product == null}" id="container-content">
    <h4 class="text-center">Oops.. Data Not Found..</h4>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
